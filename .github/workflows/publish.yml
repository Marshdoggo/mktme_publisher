name: Daily Publisher

on:
  schedule:
    - cron: "0 2 * * 1-5"   # 2 AM UTC = 6 PM PST, weekdays
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout this publisher repo
      - name: Checkout publisher repo
        uses: actions/checkout@v4

      # 2) Checkout Market_Metrics_Explorer so we can import fetch_data, etc.
      - name: Checkout Market_Metrics_Explorer
        uses: actions/checkout@v4
        with:
          repository: Marshdoggo/Market_Metrics_Explorer
          path: Market_Metrics_Explorer

      # 3) Checkout mktme-data where the parquet + manifest live
      - name: Checkout mktme-data
        uses: actions/checkout@v4
        with:
          repository: Marshdoggo/mktme-data
          path: mktme_data
          token: ${{ secrets.PUBLISHER_PAT }}

      # 4) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 5) Create venv and install dependencies (for run_publish.py)
      - name: Create venv and install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install pandas yfinance requests pyarrow python-dotenv numpy openai scipy
          
      # 6) Run the publisher script
      - name: Run publisher
        env:
          MKTME_APP_SRC: /home/runner/work/mktme_publisher/mktme_publisher/Market_Metrics_Explorer/src
          PYTHONPATH: /home/runner/work/mktme_publisher/mktme_publisher/Market_Metrics_Explorer/src
          MKTME_GITHUB_USER: marshdoggo
          MKTME_DATA_REPO: /home/runner/work/mktme_publisher/mktme_publisher/mktme_data
          MKTME_FORCE_REFRESH: "1"
          PUBLISHER_PAT: ${{ secrets.PUBLISHER_PAT }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MKTME_ENABLE_LLM_COMMENTARY: ${{ vars.MKTME_ENABLE_LLM_COMMENTARY }}
        run: |
          python run_publish.py

      # 7) Commit + push from mktme-data
      - name: Commit and push data repo
        working-directory: mktme_data
        env:
          GITHUB_USER: marshdoggo
          PUBLISHER_PAT: ${{ secrets.PUBLISHER_PAT }}
        run: |
          git config user.name "Marshall Whiteley"
          git config user.email "gullsdefense25@yahoo.com"

          git status

          # Stage the files we care about (including new/untracked reports)
          git add -A sp500/prices.parquet manifest.json reports/ || true

          # Commit only if something is staged
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "auto daily update $(date -u +'%Y-%m-%d')"
            git push https://$GITHUB_USER:$PUBLISHER_PAT@github.com/Marshdoggo/mktme-data.git HEAD:main
          fi
